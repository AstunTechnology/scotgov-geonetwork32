<div class="gn-alerts">
  <div class="alert" role="alert" data-ng-class="'alert-' + a.type"
       data-ng-repeat="a in alerts">
    <span data-ng-bind-html="a.msg"></span>
    <button style="width:100%" data-translate="" data-ng-click="alerts.splice(alerts.indexOf(a), 1)">accept</button>
  </div>
</div>
